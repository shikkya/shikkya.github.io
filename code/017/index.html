<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>简易计算器</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <div class="box">
        <div class="text_out">
            <div id="recordVal" class="record_val"></div>
            <div id="inputVal" class="input_val">0</div>
        </div>
        <table cellpadding="3">
            <tr>
                <td>
                    <div class="cal_btn" data-v="%">%</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="(">(</div>
                </td>
                <td>
                    <div class="cal_btn" data-v=")">)</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="sup">x<sup>-1</sup></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="cal_btn" data-v="CE">CE</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="C">C</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="DEL">DEL</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="÷">÷</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="cal_btn" data-v="7">7</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="8">8</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="9">9</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="×">×</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="cal_btn" data-v="4">4</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="5">5</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="6">6</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="-">-</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="cal_btn" data-v="1">1</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="2">2</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="3">3</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="+">+</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="cal_btn" data-v="±">±</div>
                </td>
                <td>
                    <div class="cal_btn" data-v="0">0</div>
                </td>
                <td>
                    <div class="cal_btn" data-v=".">.</div>
                </td>
                <td>
                    <div class="cal_btn equal_btn" data-v="=">=</div>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="./script/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
