<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>IE仿全选复制粘贴剪切</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <div class="text_box">
        <textarea id="txarea" placeholder="请输入测试文本">我是一段测试文本，您可以通过点击下方按钮，或根据按钮所提示的快捷键对我进行操作。</textarea>
    </div>
    <button id="checkAllBtn" class="btn">全选 Ctrl+1</button>
    <button id="copyBtn" class="btn">复制 Ctrl+2</button>
    <button id="pasteBtn" class="btn">粘贴 Ctrl+3</button>
    <button id="cutBtn" class="btn">剪切 Ctrl+4</button>

    <script type="text/javascript" src="./script/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
