<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>兼容IE8的简易jQuery日期选择器插件</title>
    <link rel="stylesheet" type="text/css" href="./css/dcalendar.picker.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <div class="wrap">
        <h2>默认选择器</h2>
        <input type="text" id="myDatepicker" placeholder="请选择日期" />
    </div>
    <div class="wrap">
        <h2>格式化中文</h2>
        <input type="text" id="myDatepicker_ch" placeholder="请选择日期" />
    </div>
    <div class="wrap">
        <h2>初始化日期</h2>
        <input type="text" id="myDatepicker_date" value="2020-01-03" placeholder="请选择日期" />
    </div>
    <script type="text/javascript" src="./script/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./script/dcalendar.picker.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
