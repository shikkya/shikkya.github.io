<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>思维导图jsMind</title>
    <link rel="stylesheet" type="text/css" href="./plugins/jsmind.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <div id="jsMindContainer"></div>

    <div class="handle_box">
        <button class="btn" onclick="screenShot()">下载图片</button>
        <button class="btn" id="zoomInBtn" onclick="zoomIn()">放大</button>
        <button class="btn" id="zoomOutBtn" onclick="zoomOut()">缩小</button>
        <button class="btn" onclick="expandAll()">展开全部</button>
    </div>

    <script type="text/javascript" src="./plugins/jsmind.js"></script>
    <script type="text/javascript" src="./plugins/jsmind.screenshot.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
