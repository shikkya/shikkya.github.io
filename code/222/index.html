<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>锚点导航实时高亮</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <div class="emoji_box">
        <div class="emoji_top">
            <div class="emoji_con" id="roll">
                <div class="con">
                    <span>第一个</span>
                    <div style="width: 100%;height: 60px;background: red;"></div>
                </div>
                <div class="con">
                    <span>第二个</span>
                    <div style="width: 100%;height: 252px;background: pink;"></div>
                </div>
                <div class="con">
                    <span>第三个</span>
                    <div style="width: 100%;height: 300px;background: yellow;"></div>
                </div>
                <div class="con">
                    <span>第四个</span>
                    <div style="width: 100%;height: 180px;background: #70ebfd;"></div>
                </div>
                <div class="con">
                    <span>第五个</span>
                    <div style="width: 100%;height: 400px;background: #acde9d;"></div>
                </div>
                <div class="con">
                    <span>第六个</span>
                    <div style="width: 100%;height: 520px;background: #f191e7;"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <span>一</span>
            <span>二</span>
            <span>三</span>
            <span>四</span>
            <span>五</span>
            <span>六</span>
        </div>
    </div>

    <script type="text/javascript" src="./script/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
