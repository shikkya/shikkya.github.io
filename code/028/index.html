<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FileSaver保存文本到本地</title>

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <div class="file_box">
        <input type="text" id="fileName" placeholder="请输入文件名" />
        <textarea id="fileText" placeholder="请输入文本内容"></textarea>
    </div>
    <div class="handle_box">
        <button id="exampleBtn">示例</button>
        <button id="saveBtn">保存文本</button>
    </div>

    <script type="text/javascript" src="./script/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./script/FileSaver.min.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
