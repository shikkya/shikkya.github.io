<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>纯前端导出数据为Excel表格</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <div>
        <h3>使用a标签方式将json导出csv文件</h3>
        <p>通过将json遍历进行字符串拼接，将字符串输出到csv文件</p>
        <button onclick='tableToExcel()'>导出</button>
    </div>
    <div>
        <h3>使用table标签方式将json导出xls文件</h3>
        <p>将table标签，包括tr、td等对json数据进行拼接，将table输出到表格上实现</p>
        <p>这种方法的弊端在于输出的是伪excel，虽说生成xls为后缀的文件，但文件形式上还是html</p>
        <table id="tab" border="1" style="text-align:center;">
            <tr>
                <td>姓名</td>
                <td colspan="2">联系方式</td>
            </tr>
            <tr>
                <td>姓名1</td>
                <td>13012341234</td>
                <td>123@qq.com</td>
            </tr>
            <tr>
                <td>姓名2</td>
                <td>13012341234</td>
                <td>123@qq.com</td>
            </tr>
        </table>
        <button onclick='HtmlExportToExcelForEntire()'>导出</button>
    </div>
    <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
