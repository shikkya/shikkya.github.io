<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>zTree Demo</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-shadow: none;
        text-shadow: none;
        outline: none;
    }

    html,
    body {
        width: 100%;
        background: #fff;
        font-family: "微软雅黑";
        font-size: 16px;
        color: #888;
        cursor: default;
    }

    ul,
    li {
        list-style: none;
    }

    .content {
        text-align: center;
    }

    .list {
        display: inline-block;
        vertical-align: top;
        margin-right: 30px;
        text-align: left;
    }

    .list li {
        cursor: pointer;
        color: #888;
        padding: 3px 0px 3px 18px;
    }

    .list li.active,
    .list li:hover {
        color: #09f;
    }

    .list li.tit {
        color: #333;
        cursor: default;
        padding-left: 0px;
        font-weight: bold;
    }

    .ifr {
        border: 1px solid #ddd;
        width: 420px;
        height: 500px;
    }
    </style>
</head>

<body>
    <div class="content">
        <div>
            <a href="https://echarts.apache.org/examples/zh/index.html" target="_blank">echarts官网</a>
        </div>
        <ul class="list">
            <li data-i="01" class="active">柱状图</li>
        </ul>
        <iframe src="./html/01.html" id="ifr" class="ifr"></iframe>
    </div>
    <script type="text/javascript" src="./script/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
    $(function() {
        var self = this;

        this.createEveter = function() {
            $('.list li').click(function() {
                $('#ifr').attr('src', './html/' + $(this).attr('data-i') + '.html');
                $('.list li').removeClass('active');
                $(this).addClass('active');
            })
        }

        this.init = function() {
            self.createEveter();
        }

        self.init();
    })
    </script>
</body>

</html>
