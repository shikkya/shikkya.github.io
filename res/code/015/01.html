<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>zTree Demo</title>
    <link rel="stylesheet" type="text/css" href="./css/zTreeStyle/zTreeStyle.css" />
</head>

<body>
    <div id="treeDemo" class="ztree"></div>
    <script type="text/javascript" src="./script/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./script/jquery.ztree.core.js"></script>
    <script type="text/javascript">
    var setting = {};

    var zNodes = [{
            name: "父节点1",
            open: true, // true默认展开
            children: [{
                    name: "父节点11",
                    children: [
                        { name: "叶子节点111" },
                        { name: "叶子节点112" },
                        { name: "叶子节点113" }
                    ]
                },
                {
                    name: "父节点12",
                    isParent: true // true没有子节点的父节点
                }
            ]
        },
        {
            name: "父节点2",
            children: [{
                    name: "父节点21",
                    open: true, // true默认展开 不会影响父节点
                    children: [
                        { name: "叶子节点211" },
                        { name: "叶子节点212" },
                        { name: "叶子节点213" }
                    ]
                },
                {
                    name: "父节点22",
                    children: [
                        { name: "叶子节点221" },
                        { name: "叶子节点222" },
                        { name: "叶子节点223" }
                    ]
                }
            ]
        },
        {
            name: "父节点3",
            isParent: true
        }

    ];

    $(document).ready(function() {
        $.fn.zTree.init($("#treeDemo"), setting, zNodes);
    });
    </script>
</body>

</html>
