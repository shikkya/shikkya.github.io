<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>省市区下拉三级联动</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <div class="select_out">
        <input type="text" id="sPro" placeholder="请选择省份" readonly="readonly" />
        <ul id="sProList"></ul>
    </div>
    <div class="select_out">
        <input type="text" id="sCity" placeholder="请选择市县" readonly="readonly" />
        <ul id="sCityList"></ul>
    </div>
    <div class="select_out">
        <input type="text" id="sArea" placeholder="请选择区域" readonly="readonly" />
        <ul id="sAreaList"></ul>
    </div>
    <script type="text/javascript" src="./script/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./script/prodata.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
