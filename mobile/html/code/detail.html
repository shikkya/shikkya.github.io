<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>特效码集-SHIKKYA</title>
    <link rel="shortcut icon" href="../../images/ico/code.ico" />
    <link rel="stylesheet" type="text/css" href="../../../plugins/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/code/detail.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="header">
            <a class="back" href="javaScript:history.go(-1)">
                <i class="icon iconfont icon-back"></i>
            </a>
            <div class="top">
                <h3>{{tit}}</h3>
                <p>{{text}}</p>
            </div>
        </div>
        <div class="content">
            <div class="out main">
                <img src="../../images/code_01.png" :data-src="'../../../res/code/' + dataObj.id + '/shikkya.png'"/>
                <h3>{{dataObj.tit}}</h3>
                <div class="tag">
                    <i class="icon iconfont icon-tag"></i>
                    <span v-for="item in dataObj.keyWord">{{item}}</span>
                </div>
                <span class="btn fr" @click="checkOnline()">在线演示</span>
            </div>
            <div class="out compatible">
                <div class="tit">浏览器兼容性</div>
                <ul>
                    <li v-for="(item,index) in dataObj.compatible.length" :class="'com_' + dataObj.compatible[index]">
                        <img :src="'../../images/code_' + (item+9) + '.png'"/>
                            </li>
                </ul>
            </div>
            <div class="out compatible">
                <div class="tit">移动端兼容性</div>
                <ul>
                    <li v-for="(item,index) in dataObj.comMobile.length" :class="'com_' + dataObj.comMobile[index]">
                        <img :src="'../../images/code_' + (item+19) + '.png'"/>
                            </li>
                </ul>
            </div>
            <div v-if="dataObj.intro!=''" class="out intro">
                <div class="tit">内容说明</div>
                <div v-html="dataObj.intro" class="info"></div>
            </div>
            <div v-if="dataObj.bugIntro!=''" class="out intro">
                <div class="tit">缺陷说明</div>
                <div v-html="dataObj.bugIntro" class="info"></div>
            </div>
            <div class="out intro">
                <div class="tit">特别声明</div>
                <div class="info">
                    <p>1、本站特效部分原创，部分转载，如有侵犯版权，请及时联系客服处理。</p>
                    <p>2、兼容性测试为上传时最新浏览器版本测试，如有差异请及时联系客服修改。</p>
                    <p>3、本站所有资源仅供学习与参考，请勿用于商业用途，否则一切后果自负。</p>
                </div>
            </div>
        </div>
        <pos-btn-item></pos-btn-item>
    </div>
    <script src="../../../plugins/vue/vue.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../../res/code/data.js"></script>
    <script src="../../script/code/detail.js"></script>
</body>

</html>
