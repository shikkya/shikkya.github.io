<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>可可导航-SHIKKYA</title>
    <link rel="shortcut icon" href="../../images/ico/home.ico" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/home/index.css" />
</head>

<body>
    <div id="app" class="app" v-cloak>
        <div class="header">
            <p>Welcome To Know About</p>
            <img :src="logoImg"/>
        </div>
            <div class="content">
                <div :class="'type type_'+index" v-for="(item,index) in productList">
                    <img :class="{active:index==curIndex}" src="../../images/home_06.png" :data-src="'../../images/'+item.img" @click="checkType(index)"/>
                    <a :href="item.url">{{item.tit}}</a>
                </div>
                <div class="type type_more">
                    <a>敬请期待</a>
                </div>
            </div>
        </div>
        <script src="../../../plugins/vue/vue.min.js"></script>
        <script src="../../script/common.js"></script>
        <script src="../../script/home/index.js"></script>
</body>

</html>
