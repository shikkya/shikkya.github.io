<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SHIKKYA</title>
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

    <!-- filter -->
    <div class="filter_box" id="filterBox">
        <div class="filter_item">
            <label>周期规律</label>
            <input type="text" id="planVal" placeholder="1234567" value="1352467" />
        </div>
        <div class="filter_item">
            <label>起始日期</label>
            <input type="text" id="planStart" placeholder="示例：2020-01-03" value="2024-08-19" />
        </div>
        <div class="filter_item">
            <label>生成周数</label>
            <input type="text" id="weeklySize" placeholder="示例：4" value="2" />
        </div>
        <div class="filter_item">
            <label>显示日期</label>
            <span id="isDate" class="active"></span>
        </div>
        <button class="btn" id="subBtn">开始计算</button>
    </div>

    <!-- catalog -->
    <div class="catalog_box" id="catalogBox"></div>

    <!-- week -->
    <div class="week_box" id="weekBox"></div>

    <!-- version -->
    <div class="versionBox">V.2024090701</div>

    <script src="../common/plugin/jQuery/jquery-1.10.2.min.js"></script>
    <script src="../common/js/noCopy.js"></script>
    <script src="../common/js/calendarData.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
