<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SHIKKYA</title>
    <link rel="stylesheet" href="../common/plugin/dcalendar/dcalendar.picker.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

    <div class="content">
        <div>
            <div class="item">
                <label>末次月经</label>
                <input type="text" id="lastDate" placeholder="请选择末次月经日期" value="" readonly />
            </div>
            <div class="item">
                <label>孕期天数</label>
                <span id="produceDay">280</span>天
            </div>
            <div class="item">
                <label>预产期</label>
                <span id="birthDate"></span>
            </div>
            <div class="item_btn">
                <button class="btn" id="calcBirthDateBtn">计算预产期</button>
            </div>
        </div>
        <div>
            <div class="item">
                <label>产假开始</label>
                <input type="text" id="startDate" placeholder="请选择开始日期" value="" readonly />
            </div>
            <div class="item">
                <label>产假天数</label>
                <span id="restDay">180</span>天
            </div>
            <div class="item">
                <label>产假结束</label>
                <span id="endDate"></span>
            </div>
            <div class="item_btn">
                <button class="btn" id="calcEndDateBtn">计算产假结束期</button>
            </div>
        </div>
    </div>

    <!-- version -->
    <div class="versionBox">V.20240512</div>

    <script src="../common/plugin/jQuery/jquery-1.10.2.min.js"></script>
    <script src="../common/plugin/dcalendar/dcalendar.picker.js"></script>
    <script src="../common/js/noCopy.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
