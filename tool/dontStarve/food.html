<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SHIKKYA</title>
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/iconfont/iconfont.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/food.css" />
</head>

<body>
    <div class="content">
        <!-- plan_box -->
        <div class="plan_box" id="planBox">
            <label>指令</label>
            <ul>
                <li data-v="spawn" class="active">
                    <span>地上</span>
                </li>
                <li data-v="give">
                    <span>背包</span>
                </li>
                <li data-v="code">
                    <span>代码</span>
                </li>
                <li data-v="desc">
                    <span>名称</span>
                </li>
            </ul>
            <div>
                共<input type="text" value="1" />个
            </div>
        </div>

        <!-- filter_box -->
        <div class="filter_box" id="filterBox">
            <div>
                <label>分类</label>
                <ul class="filter_type"></ul>
            </div>
            <div>
                <label>排序</label>
                <ul class="filter_order"></ul>
            </div>
            <div>
                <label>搜索</label>
                <input type="text" placeholder="请输入关键词" autocomplete="off" />
            </div>
        </div>

        <!-- food_box -->
        <div class="food_box" id="foodBox"></div>
    </div>

    <script src="../common/plugin/jQuery/jquery-1.10.2.min.js"></script>
    <script src="../common/js/noCopy.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/food.js"></script>
</body>

</html>
