<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SHIKKYA</title>
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="content">
        <!-- step 1 -->
        <div class="step active" data-n="1">
            <!-- tit_box -->
            <div class="tit_box">
                <b>可可の黑白棋</b>
            </div>

            <!-- option_box -->
            <div class="option_box" id="optionBox">
                <div class="option_item">
                    <label>游戏模式</label>
                    <ul>
                        <li class="active">人机对战</li>
                        <li class="unable">双人对战</li>
                    </ul>
                </div>
                <div class="option_item">
                    <label>落子提示</label>
                    <span class="active"></span>
                </div>
            </div>

            <!-- handle_box -->
            <div class="handle_box">
                <button class="btn" id="startBtn">开始游戏</button>
            </div>
        </div>

        <!-- step 2 -->
        <div class="step" data-n="2">
            <!-- state_box -->
            <div class="state_box" id="stateBox" data-t="1"></div>

            <!-- statistic_box -->
            <div class="statistic_box" id="statisticBox">
                <i data-t="black"></i>
                <span data-t="black">玩家</span>
                <div>
                    <b data-t="black"></b>
                    <b data-t="white"></b>
                </div>
                <span data-t="white">电脑</span>
                <i data-t="white"></i>
            </div>

            <!-- map_box -->
            <div class="map_box">
                <div class="map_tab" id="mapTab" data-isClue="1"></div>
                <div class="map_result" id="mapResult">
                    <p>除非是</p>
                </div>
            </div>

            <!-- handle_box -->
            <div class="handle_box">
                <button class="btn" id="restartBtn">重新开始</button>
                <button class="btn" id="backBtn">离开游戏</button>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal" id="confirmModal">
        <div class="modal_dialog">
            <div class="modal_content"></div>
            <div class="modal_footer">
                <button class="btn" id="modalSubBtn" data-t="">确定</button>
                <button class="btn" id="modalCloseBtn">取消</button>
            </div>
        </div>
    </div>

    <!-- version -->
    <div class="versionBox">V.2024071001</div>

    <script src="../common/plugin/jQuery/jquery-1.10.2.min.js"></script>
    <script src="../common/js/noCopy.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
