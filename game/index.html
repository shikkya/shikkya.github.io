<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SHIKKYA</title>
    <link rel="stylesheet" href="./common/css/common.css" />
    <style>
        .content {
            text-align: center;
            padding: 2rem;
            margin: 2rem;
            background: #fff;
            border-radius: 0.8rem;
        }

        .content p {
            color: var(--color-theme);
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .content input {
            width: 24rem;
            line-height: 3.8rem;
            border: 0.1rem solid var(--color-border);
            border-radius: 0.5rem;
            text-align: center;
            padding: 0 1.2rem;
            font-size: 1.6rem;
        }

        .content th,
        .content td {
            border: 0.1rem solid var(--color-border);
            padding: 0.6rem 0.8rem;
        }

        .content th {
            white-space: nowrap;
        }

        .content td:nth-child(2),
        .content td:nth-child(3) {
            text-align: left;
        }

        .content a {
            color: var(--color-theme);
        }

        .content i {
            display: inline-block;
            font-style: normal;
            font-size: 1.2rem;
            background: #efefef;
            color: #888;
            border: 0.1rem solid var(--color-border);
            border-radius: 0.3rem;
            margin: 0 0.2rem;
            padding: 0 0.5rem;
        }
    </style>
</head>

<body>
    <div class="content" id="content"></div>

    <script src="./common/plugin/jQuery/jquery-1.10.2.min.js"></script>
    <script src="./common/js/noCopy.js"></script>
    <script type="text/javascript">
        $(function () {

            var self = this;

            var listData = [
                { tit: '扫雷', type: 'PC', url: './mineSweeper', date: '2024-07-13' },
                { tit: '黑白棋', type: 'Mobile', url: './reversi', date: '2024-07-08' }
            ];

            // 创建列表结构
            this.createListHtml = function (data) {

                var url = window.location.host;

                var html = '<table>' +
                    '<tr>' +
                    '<th>序号</th>' +
                    '<th>名称</th>' +
                    '<th>适配端</th>' +
                    '<th>日期</th>' +
                    '</tr>';
                for (var i in data) {
                    html += '<tr>' +
                        '<td>' + (parseInt(i) + 1) + '</td>' +
                        '<td>' +
                        '<a href="' + data[i].url + (url == '' ? '/index.html' : '') + '">' + data[i].tit + '</a>' +
                        '</td>' +
                        '<td>' +
                        '<i data-t="' + data[i].type + '">' + data[i].type + '</i>' +
                        '</td>' +
                        '<td>' + data[i].date + '</td>' +
                        '</tr>';
                }
                html += '</table>'
                $('#content').html(html);
            }

            self.createListHtml(listData);
        })
    </script>
</body>

</html>
