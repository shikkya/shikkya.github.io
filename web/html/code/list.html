<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>特效码集-SHIKKYA</title>
    <link rel="shortcut icon" href="../../images/ico/code.ico" />
    <link rel="stylesheet" type="text/css" href="../../../plugins/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/code/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/code/list.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div id="header" class="header">
            <div class="wid_size">
                <a :href="homeUrl" class="logo">
                <img :src="logoImg"/>
            </a>
                <div class="search fr">
                    <input type="text" id="searchInput" v-model="searchVal" placeholder="请输入要搜索的关键字" />
                    <button class="btn" @click="search">搜索</button>
                </div>
            </div>
        </div>
        <div id="content" class="content">
            <div class="top">
                <div class="wid_size">
                    <ul class="type fl">
                        <li v-for="(item,index) in typeList" :class="{active:index==curType}" @click="changeType(item,index)">
                            <span>{{item}}</span>
                        </li>
                    </ul>
                    <div class="key_word fl" v-if="curkeyWord!=''">
                        <div>
                            <span :title="curkeyWord">搜索：{{curkeyWord}}</span>
                            <i class="icon iconfont icon-close-circle" @click="delSearch"></i>
                        </div>
                    </div>
                    <div class="result_num fr">
                        <span>共 {{resultNum}} 个</span>
                    </div>
                </div>
            </div>
            <div class="picture wid_size">
                <ul id="picUl">
                    <code-item :item="item" v-for="item in codeShowList"></code-item>
                </ul>
            </div>
            <no-info-item v-if="isNoInfo"></no-info-item>
        </div>
        <pos-btn-item></pos-btn-item>
        <footer-item></footer-item>
    </div>
    <script src="../../../plugins/vue/vue.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/code/common.js"></script>
    <script src="../../script/code/list.js"></script>
</body>

</html>
