<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit"> <!-- 360浏览器兼容 默认开启极速模式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>便易工具-SHIKKYA</title>
    <link rel="shortcut icon" href="../../images/ico/ico_02.ico" />
    <link rel="stylesheet" type="text/css" href="../../../plugins/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/tool/compiler.css" />
</head>

<body>
    <div id="app" class="theme_1" v-cloak>
        <header-detail-item></header-detail-item>
        <div class="content" id="content">
            <div class="tit">
                <h1>{{tit}}</h1>
            </div>
            <div class="info">
                <div class="left">
                    <div class="top">
                        <button class="btn" @click="addCdn(1)">引入jQuery.js</button>
                        <button class="btn" @click="addCdn(2)">引入Vue.js</button>
                        <button class="btn" @click="addInsideCss">添加内部css</button>
                        <button class="btn" @click="addInsideScript">添加内部script</button>
                    </div>
                    <textarea v-model="text"></textarea>
                </div>
                <div class="right">
                    <div class="top">
                        运行结果<span v-show="remind">{{remind}}</span>
                        <button class="btn fr" @click="runCode">点我运行</button>
                    </div>
                    <iframe id="ifr"></iframe>
                </div>
            </div>
        </div>
        <pos-btn-item></pos-btn-item>
        <footer-item></footer-item>
    </div>
    <script src="../../../plugins/vue/vue.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/tool/compiler.js"></script>
</body>

</html>
