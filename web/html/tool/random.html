<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>便易工具-SHIKKYA</title>
    <link rel="shortcut icon" href="../../images/ico/tool.ico" />
    <link rel="stylesheet" type="text/css" href="../../../plugins/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/tool/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/tool/random.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="header">
            <div class="wid_size">
                <a :href="headerObj.homeUrl" class="logo"><img :src="headerObj.logoImg"/></a>
                <a :href="headerObj.goListUrl" class="btn flr">{{headerObj.goListBtn}}</a>
            </div>
        </div>
        <div class="content" id="content">
            <div class="tit">
                <h1>{{tit}}</h1>
                <!-- <p>快速计算圆周率小数点后指定位数的值，<font :class="{error:errorClass}">请输入小于等于1000的正整数</font></p> -->
                <p v-if="titCheckNum==0" title="晚餐减肥不吃了">晚餐在哪里？</p>
                <p v-if="titCheckNum==1">1</p>
                <p v-if="titCheckNum==2">2</p>
            </div>
            <div class="titCheck wid_size">
                <ul>
                    <li :class="{active:titCheckNum==0}" @click="titCheckClick(0)">{{foodObj.tit}}</li>
                    <li :class="{active:titCheckNum==1}" @click="titCheckClick(1)">{{numObj.tit}}</li>
                    <li :class="{active:titCheckNum==2}" @click="titCheckClick(2)">{{diyObj.tit}}</li>
                </ul>
            </div>
            <div :class="{hide:titCheckNum!=0}" class="food wid_size">
                <ul>
                    <li>
                        <div>
                            <p>早餐吃什么</p>
                            <span>米线</span>
                        </div>
                        <a class="btn" @click="">开始</a>
                    </li>
                    <li>
                        <div>
                            <p>午餐吃什么</p>
                            <span>米线</span>
                        </div>
                        <a class="btn" @click="">开始</a>
                    </li>
                </ul>
            </div>
            <div :class="{hide:titCheckNum!=1}" class="wid_size">1</div>
            <div :class="{hide:titCheckNum!=2}" class="wid_size">2</div>
        </div>
        <go-top-item></go-top-item>
        <footer-item></footer-item>
    </div>
    <script src="../../../plugins/vue/vue.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/tool/random.js"></script>
</body>

</html>
