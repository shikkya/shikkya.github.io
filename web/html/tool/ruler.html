<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>便易工具-SHIKKYA</title>
    <link rel="shortcut icon" href="../../images/ico/tool.ico" />
    <link rel="stylesheet" type="text/css" href="../../../plugins/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/tool/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/tool/ruler.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="header">
            <div class="wid_size">
                <a :href="headerObj.homeUrl" class="logo"><img :src="headerObj.logoImg"/></a>
                <a :href="headerObj.goListUrl" class="btn flr">{{headerObj.goListBtn}}</a>
            </div>
        </div>
        <div class="content" id="content">
            <div id="w1cm" style="width:1cm;"></div>
            <div class="tit">
                <h1>{{infoObj.tit}}</h1>
                <p>{{infoObj.text}}</p>
            </div>
            <div class="ruler" v-html="rulerHtml"></div>
            <div class="intro wid_size" v-html="sizeHtml"></div>
        </div>
        <pos-btn-item></pos-btn-item>
        <footer-item></footer-item>
    </div>
    <script src="../../../plugins/vue/vue.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/tool/ruler.js"></script>
</body>

</html>
