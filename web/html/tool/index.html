<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit"> <!-- 360浏览器兼容 默认开启极速模式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>便易工具-SHIKKYA</title>
    <link rel="shortcut icon" href="../../images/ico/ico_02.ico" />
    <link rel="stylesheet" type="text/css" href="../../../plugins/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/tool/index.css" />
</head>

<body>
    <div id="app" class="theme_1" v-cloak>
        <header-index-item :logoimg="logoImg" :curindex="curIndex"></header-index-item>
        <div class="content">
            <div class="top">
                <img :src="topObj.bgImgInit" :data-src="topObj.bgImg"/>
                <div>
                    <h1>{{topObj.tit}}</h1>
                    <p>{{topObj.text}}</p>
                    <a :href="topObj.btnUrl" class="btn">{{topObj.btnText}}</a>
                </div>
            </div>
            <div class="out wid_size">
                <div id="toolList" class="toolList"></div>
                <div class="tit">
                    <h1>{{toolObj.tit}}</h1>
                    <p>{{toolObj.text}}</p>
                </div>
                <div class="info">
                    <ul>
                        <tool-item :item="item" v-for="item in toolObj.list"></tool-item>
                    </ul>
                </div>
            </div>
        </div>
        <pos-btn-item></pos-btn-item>
        <footer-item></footer-item>
    </div>
    <script src="../../../plugins/vue/vue.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../../res/tool/data.js"></script>
    <script src="../../script/tool/index.js"></script>
</body>

</html>
