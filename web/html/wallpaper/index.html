<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>模板壁纸-SHIKKYA</title>
    <link rel="shortcut icon" href="../../images/ico/wallpaper.ico" />
    <link rel="stylesheet" type="text/css" href="../../../plugins/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wallpaper/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wallpaper/index.css" />
</head>

<body>
    <div id="app" v-cloak>
        <header-index-item :logoimg="logoImg" :curindex="curIndex"></header-index-item>
        <div class="content">
            <div class="top">
                <img src="../../images/wallpaper_03.png" :data-src="topObj.img"/>
                <div>
                    <h1>{{topObj.tit}}</h1>
                    <p>{{topObj.text}}</p>
                    <a href="list.html" class="btn">进入图库</a>
                </div>
            </div>
            <div class="picture wid_size">
                <div class="tit">
                    <h1>{{picObj.tit}}</h1>
                    <p v-html="picText"></p>
                </div>
                <div class="info">
                    <ul>
                        <pic-item :size="curSize" :item="item" v-for="item in picShowList"></pic-item>
                    </ul>
                </div>
            </div>
        </div>
        <pos-btn-item></pos-btn-item>
        <footer-item></footer-item>
    </div>
    <script src="../../../plugins/vue/vue.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/wallpaper/common.js"></script>
    <script src="../../script/wallpaper/index.js"></script>
</body>

</html>
