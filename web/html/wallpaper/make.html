<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>模板壁纸-SHIKKYA</title>
    <link rel="shortcut icon" href="../../images/ico/wallpaper.ico" />
    <link rel="stylesheet" type="text/css" href="../../../plugins/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wallpaper/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wallpaper/make.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="header">
            <div class="wid_size">
                <a href="./index.html" class="logo">
                    <img src="../../images/footer_01.png"/>
                </a>
                <span>{{tit}}</span>
                <a href="./list.html" class="btn fr">前往图库</a>
            </div>
        </div>
        <div class="content" id="content">
            <div class="wid_size">
                <div class="left">
                    <div class="tit">更换尺寸</div>
                    <ul class="size_list">
                        <li v-for="item in sizeList" :class="{active:sizeId==item.id}" @click="changeSize(item.id)">
                            <span>{{item.wid}} × {{item.hei}}</span>
                        </li>
                    </ul>
                    <div class="tit">更换模板</div>
                    <ul class="template_list">
                        <li v-for="item in 3" :class="{active:templateId==item}" @click="changeTemplate(item)">
                            <img src="../../images/wallpaper_04.png" :data-src="'../../images/wallpaper_make/' + item + '.png'"/>
                            </li>
                    </ul>
                </div>
                <div class="right">
                    <div class="view">
                        <img :src="'../../images/wallpaper_make/' + templateId + '_' + sizeText + '.png'" class="template_img" />
                        <img :src="imgSrc" class="bg_img" />
                    </div>
                        <div class="btn_out">
                            <input type="file" name="imgfile" id="imgFile" onchange="uploadImg(this)" />
                            <label for="imgFile" class="btn">上传本地图片</label>
                            <span class="btn" @click="downloadImg">下载合成壁纸</span>
                        </div>
                        <div class="intro">
                            <p>1、在左侧选择需要的壁纸尺寸</p>
                            <p>2、在左侧选择喜欢的模板</p>
                            <p>3、点击上方按钮选择本地图片，注意图片尺寸和选择尺寸相同</p>
                        </div>
                    </div>
                </div>
                <canvas id="imgCanvas" :width="sizeList[sizeId-1].wid" :height="sizeList[sizeId-1].hei"></canvas>
            </div>
            <pos-btn-item></pos-btn-item>
            <footer-item></footer-item>
        </div>
        <!-- <canvas id="imgCanvas" width="1920" height="1080"></canvas> -->
        <script src="../../../plugins/vue/vue.min.js"></script>
        <script src="../../script/common.js"></script>
        <script src="../../script/wallpaper/make.js"></script>
</body>

</html>
