<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>hbq</title>
    <link rel="stylesheet" href="./hbq.css" />
</head>

<body>
    <div class="top">
        <input type="radio" name="playerNum" value="1" checked />one
        <input type="radio" name="playerNum" value="2" />two
        <br />
        <div class="play_order_box">
            <input type="radio" name="playOrder" value="1" checked />first-black
            <input type="radio" name="playOrder" value="2" />last-white
        </div>
        <button id="start">start</button>
    </div>
    <div class="bottom">
        <div class="tab_out">
            <table id="tab" class="tab"></table>
        </div>
        <button id="restart">restart</button>
        <button id="back">back</button>
    </div>
    <script src="./jquery-1.7.1.min.js"></script>
    <script src="./hbq.js"></script>
</body>

</html>
