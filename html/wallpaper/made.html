<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>模板壁纸在线制作</title>
    <link rel="stylesheet" type="text/css" href="../../plugins/font-awesome/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wallpaper/index.css" />
</head>

<body>
    <div id="header" class="header" v-cloak>
        <div class="wid_size">
            <a :href="homeUrl" class="logo">
                <img :src="logoImg"/>
            </a>
            <ul class="flr">
                <li v-for="item in list">
                    <a :href="item.url" target="_blank">{{item.text}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="content" class="content" v-cloak>
        <go-top-item></go-top-item>



        <canvas id="myCanvas" class="myCanvas" width="1920" height="1080" crossorigin="anonymous">
        </canvas>
        <div id="avatar"></div>


    </div>
    <div id="footer" class="footer" v-cloak></div>
    <script src="../../plugins/vue/vue.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/wallpaper/index.js"></script>
</body>

</html>
