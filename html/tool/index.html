<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>便易工具-SHIKKYA</title>
    <link rel="stylesheet" type="text/css" href="../../plugins/font-awesome/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/tool/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/tool/index.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="header">
            <div class="wid_size">
                <a :href="homeUrl" class="logo">
                <img :src="logoImg"/>
            </a>
                <ul class="flr">
                    <li v-for="(item,index) in productList" :class="{active:index==2}">
                        <a v-if="index==2">{{item.text}}</a>
                        <a v-else :href="item.url" target="_blank">{{item.text}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="top">
                <img :src="topObj.bgImgInit" :data-src="topObj.bgImg"/>
                <div>
                    <h1>{{topObj.tit}}</h1>
                    <p>{{topObj.text}}</p>
                    <a :href="topObj.btnUrl" class="btn">{{topObj.btnText}}</a>
                </div>
            </div>
            <div class="out wid_size">
                <div id="toolList" class="toolList"></div>
                <div class="tit">
                    <h1>{{toolObj.tit}}</h1>
                    <p>{{toolObj.text}}</p>
                </div>
                <div class="info">
                    <ul>
                        <tool-item :item="item" v-for="item in toolObj.list"></tool-item>
                    </ul>
                </div>
            </div>
        </div>
        <go-top-item></go-top-item>
        <footer-item></footer-item>
    </div>
    <script src="../../plugins/vue/vue.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/tool/index.js"></script>
</body>

</html>
